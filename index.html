<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PokeDex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/pokedex.png">
</head>

<body>
  <h1>PokeDex</h1>
  <main class="main">
    <section class="inputFields">
      <input type="text" id="pokemonName" placeholder="Pokemon name or ID"><br><br>  
      <div class="buttons">
        <img src="images/search.svg" alt="Look for pokemon" id="searchPokemon">
        <img src="images/cancel.svg" alt="Delete pokemon" id="clearPokemon">
        <button id="boton-cargar">
          Cargar historial
          </button>
      </div>
    </section>
    <hr />
    Nombre almacenado:
    <label type="text" id="nombre"></label><br>
    <hr />
    <section class="pokemonData" id="app"></section>
  </main>
    <script src="js/pokeapi.js" type="module"></script>
</body>
</html>
