<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi PokeDex</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>PokeDex</h1>
  <main class="main">
    <section class="inputFields">
      <input type="text" name="" id="pokemonName" placeholder="Pokemon name or ID">
      <div class="buttons">
        <img src="images/search.svg" alt="Look for pokemon" id="searchPokemon">
        <img src="images/cancel.svg" alt="Delete pokemon" id="clearPokemon">
      </div>
    </section>

    <section class="pokemonData" id="app"></section>
  </main>
    <script src="js/pokeapi.js" type="module"></script>
</body>
</html>
